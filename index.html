<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="btn">
        <button class="btn-item">Clear</button>
        <button class="btn-item">Delete</button>
        <button class="btn-item">Mod</button>
        <button class="btn-item">+</button>
        <button class="btn-item">7</button>
        <button class="btn-item">8</button>
        <button class="btn-item">9</button>
        <button class="btn-item">-</button>
        <button class="btn-item">4</button>
        <button class="btn-item">5</button>
        <button class="btn-item">6</button>
        <button class="btn-item">x</button>
        <button class="btn-item">1</button>
        <button class="btn-item">2</button>
        <button class="btn-item">3</button>
        <button class="btn-item">/</button>
        <button class="btn-item">0</button>
        <button class="btn-item">.</button>
        <button class="btn-item btn-equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
