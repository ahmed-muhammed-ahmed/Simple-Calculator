<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />
      <div class="btn">
        <button class="btn-item btn-clear">AC</button>
        <button class="btn-item btn-delete">DEL</button>
        <button class="btn-item operator">mod</button>
        <button class="btn-item operator">+</button>
        <button class="btn-item number">7</button>
        <button class="btn-item number">8</button>
        <button class="btn-item number">9</button>
        <button class="btn-item operator">-</button>
        <button class="btn-item number">4</button>
        <button class="btn-item number">5</button>
        <button class="btn-item number">6</button>
        <button class="btn-item operator">x</button>
        <button class="btn-item number">1</button>
        <button class="btn-item number">2</button>
        <button class="btn-item number">3</button>
        <button class="btn-item operator">รท</button>
        <button class="btn-item number">0</button>
        <button class="btn-item number">.</button>
        <button class="btn-item btn-equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
